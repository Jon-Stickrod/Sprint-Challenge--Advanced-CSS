<!DOCTYPE html>
<html>
<head>
    <title>sign up for SpaceWalker magizine</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>


    <form>
        <div class="container form" >
          <h1>Register</h1>
          <p>Please fill in this form to resister for a Subscription to SpaceWalker magazine.</p>
          <hr>

          <div>
                <label for="email"><b>Email: </b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          </div>

          <div>
                <label for="psw"><b>Password: </b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
          </div>
          
          <div>
                <label for="psw-repeat"><b>Repeat Password: </b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>

          <div>
            <label for="psw-repeat"><b>Billing Info:  </b></label>
            <input type="password" placeholder="card number" name="psw-repeat" required>
          </div>

         <div>
            <label for="psw-repeat"><b>Street Adress: </b></label>
            <input type="password" placeholder="Adress" name="psw-repeat" required>
         </div>
      
          
      
          
      
          
          <hr>
          <div class="btn12">
              <button type="submit" class="registerbtn">Register</button>
          </div>
      
          
          
        </div>
      
        
      </form>

</body>
</html>
